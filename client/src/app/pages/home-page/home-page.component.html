<div *ngIf="!authService.userLoggedIn">
  <h2>Welcome</h2>
  <h3>Log in to use this website's features</h3>
</div>

<div *ngIf="userService.currentUser as user">
  <h2>Welcome, {{ user.username }}</h2>
</div>

<h2>Users:</h2>
<div *ngFor="let user of userService.users$ | async; index as i">
  <h3>User {{ i + 1 }}</h3>
  <br />
</div>

<h2>Todos:</h2>
<div *ngFor="let todo of todosService.todos$ | async; index as i">
  <h3>Todo {{ i + 1 }}:</h3>
  <h4>{{ todo.text }}</h4>
  <br />
</div>
