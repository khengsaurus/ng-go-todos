<mat-sidenav-container class="todos-sidenav-container" [hasBackdrop]="false">
  <mat-sidenav
    class="todos-sidenav"
    #sidenav
    [mode]="'side'"
    [opened]="sidenavOpen"
  >
    <h3>Todos</h3>
    <div *ngFor="let todo of todos$ | async; index as i">
      <app-todo [todo]="todo"> </app-todo>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <button
      mat-mini-fab
      [class]="'todos-sidenav-toggle'"
      [class.open]="sidenavOpen"
      (click)="toggleSidenav()"
    >
      <mat-icon>list</mat-icon>
    </button> -->
  </mat-sidenav-content>
</mat-sidenav-container>
