<mat-card class="board">
  <mat-card-header>
    <mat-card-title class="board-name">
      {{ board.name }}
    </mat-card-title>
    <ng-content></ng-content>
  </mat-card-header>

  <div
    cdkDropList
    #todoList="cdkDropList"
    cdkDropListOrientation="vertical"
    [cdkDropListData]="todos"
    [cdkDropListConnectedTo]="[deleteDropZone]"
    (cdkDropListDropped)="dropTodo($event)"
    [ngStyle]="{ minHeight }"
    class="todos-list"
  >
    <div
      cdkDrag
      (cdkDragStarted)="todoDragStart()"
      (cdkDragReleased)="todoDragReleased()"
      *ngFor="let todo of todos"
    >
      <todo-card [todo]="todo">
        <mat-icon cdkDragHandle>drag_indicator</mat-icon>
      </todo-card>
    </div>
  </div>

  <div class="todo-actions" [class.show]="showTodoOptions">
    <div
      cdkDropList
      #deleteDropZone="cdkDropList"
      [cdkDropListData]="toDelete"
      [cdkDropListConnectedTo]="[todoList]"
      (cdkDropListDropped)="dropTodo($event)"
      class="dropzone delete"
    >
      <h3>Remove</h3>
    </div>
  </div>
  <div class="board-actions">
    <!-- <button mat-stroked-button (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button> -->
    <div></div>
    <confirm-button
      (action)="handleDelete()"
      [icon]="'delete'"
    ></confirm-button>
  </div>
</mat-card>
