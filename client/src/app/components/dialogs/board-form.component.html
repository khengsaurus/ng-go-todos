<div>
  <h3>{{ this.data.isEdit ? "Edit board" : "Create a new Board" }}</h3>
  <div class="dialog-content">
    <board-form [data]="this.data"></board-form>
  </div>
  <div class="row spaced">
    <button mat-button class="btn-s" (click)="onNoClick()">Cancel</button>
    <button
      mat-button
      class="btn-s"
      [mat-dialog-close]="data"
      disabled="{{ !data.name }}"
    >
      {{ this.data.isEdit ? "Save" : "Create" }}
    </button>
  </div>
</div>
