<form [formGroup]="todoForm" class="todo-container size-{{ size }}">
  <div class="row">
    <textarea
      id="todo-editor"
      class="todo-editor"
      [class.half]="showMarkdown"
      formControlName="text"
      placeholder="New note..."
    ></textarea>
    <markdown-viewer
      [text]="text"
      [format]="showMarkdown"
      class="markdown-viewer"
      [class.hide]="!showMarkdown"
    ></markdown-viewer>
  </div>

  <div *ngIf="todo !== null" class="todo-footer">
    <button
      *ngIf="!todo.boardId"
      mat-icon-button
      matTooltip="Add this todo to a board"
      matTooltipClass="hover-tooltip"
      class="btn-m no-cdk-overlay"
      disableRipple
      (click)="addToBoard()"
    >
      <mat-icon class="mat-icon-s">view_day</mat-icon>
    </button>
    <mat-checkbox class="btn-m" disableRipple formControlName="markdown"
      >Markdown</mat-checkbox
    >
    <mat-checkbox class="btn-m" formControlName="done" disableRipple
      >Done</mat-checkbox
    >
    <confirm-button (action)="deleteTodo()" icon="delete"></confirm-button>
  </div>
</form>
