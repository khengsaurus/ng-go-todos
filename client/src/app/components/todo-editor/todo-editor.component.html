<form [formGroup]="todoForm" class="todo-container size-{{ size }}">
  <textarea class="todo-editor" formControlName="text"></textarea>
  <div *ngIf="todo !== null" class="todo-header">
    <button mat-icon-button class="btn-m" disableRipple (click)="resetTodo()">
      <mat-icon>note_add</mat-icon>
    </button>
  </div>

  <div *ngIf="todo !== null" class="todo-footer">
    <mat-checkbox
      class="btn-m"
      formControlName="done"
      disableRipple
    ></mat-checkbox>
    <confirm-button
      (action)="this.deleteTodo()"
      [icon]="'delete'"
    ></confirm-button>
  </div>
</form>
