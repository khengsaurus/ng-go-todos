version: "3.3"

services:
  redis:
    image: redis:alpine

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db
    command: mongod --quiet --logpath /dev/null

  localstack:
    image: localstack/localstack
    ports:
      - 4566:4566
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3
      - AWS_DEFAULT_REGION=ap-southeast-1
      - DEBUG=2
      - HOSTNAME_EXTERNAL=127.0.0.1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

  web:
    build: .
    ports:
      - 8080:8080
    depends_on:
      - redis
      - mongo
      - localstack
    environment:
      - PORT=8080
      - LOCAL=true
      - REDIS_URI_C=redis
      - MONGODB_URI_C=mongodb://mongo:27017
      - AWS_URI_C=http://127.0.0.1:4566

volumes:
  mongodata: {}
